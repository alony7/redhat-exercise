apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vllm-streamlit
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: vllm-streamlit
                port:
                  number: 8501
