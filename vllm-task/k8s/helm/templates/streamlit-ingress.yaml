apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.vllm.name }}-streamlit
  namespace: {{ .Values.vllm.name }}
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.vllm.name }}-streamlit
                port:
                  number: 8501
