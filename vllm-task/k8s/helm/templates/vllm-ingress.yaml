apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vllm
  namespace: {{ .Values.vllm.name }}
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "64m"
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vllm
                port:
                  number: 8000